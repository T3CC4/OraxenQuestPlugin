# ==================== ANVIL REZEPTE ====================
# Format:
#   rezept_name:
#     first-input: oraxen_item_id      # Item im linken Slot (Slot 0) - PFLICHT
#     second-input: oraxen_item_id     # Item im rechten Slot (Slot 1) - OPTIONAL
#     output: oraxen_item_id           # Item das rauskommt - PFLICHT
#     output-amount: 1                 # Anzahl des Outputs (optional, default: 1)
#     exp-cost: 5                      # XP-Kosten (optional, default: 0)
#
# WICHTIG - ZWEI MODI:
#
# 1) EIN-ITEM REZEPTE (Transformation/Reparatur):
#    - Nur first-input angeben
#    - second-input NICHT angeben oder leer lassen
#    - Beispiel: damaged_sword → repaired_sword
#
# 2) ZWEI-ITEM REZEPTE (Upgrade/Kombination):
#    - first-input UND second-input angeben
#    - Beide Slots müssen gefüllt sein
#    - Beispiel: iron_ingot + upgrade_token → steel_ingot
#
# HINWEIS: Rezept matched nur wenn BEIDE Bedingungen erfüllt sind:
# - Richtiges Item im first-input Slot
# - Richtiges Item (oder leer) im second-input Slot

anvil-recipes:
  # ========== EIN-ITEM REZEPTE (Transformation) ==========
  # Nur first-input wird benötigt, second-input bleibt LEER

  repair_mythril_sword:
    first-input: "damaged_mythril_sword"
    # second-input: NICHT ANGEBEN oder leer lassen
    output: "mythril_sword"
    output-amount: 1
    exp-cost: 10

  repair_dragon_armor:
    first-input: "damaged_dragon_chestplate"
    output: "dragon_chestplate"
    output-amount: 1
    exp-cost: 20

  polish_gem:
    first-input: "rough_diamond"
    output: "polished_diamond"
    output-amount: 1
    exp-cost: 8

  smelt_ore:
    first-input: "raw_mythril"
    output: "mythril_bar"
    output-amount: 2
    exp-cost: 5

  # ========== ZWEI-ITEM REZEPTE (Upgrade) ==========
  # first-input UND second-input werden benötigt

  upgrade_iron_to_steel:
    first-input: "iron_ingot"
    second-input: "upgrade_token"
    output: "steel_ingot"
    output-amount: 1
    exp-cost: 5

  netherite_upgrade:
    first-input: "diamond_sword"
    second-input: "netherite_ingot"
    output: "netherite_sword"
    output-amount: 1
    exp-cost: 15

  enchant_blade:
    first-input: "steel_sword"
    second-input: "magic_crystal"
    output: "enchanted_steel_sword"
    output-amount: 1
    exp-cost: 20

  # ========== ZWEI-ITEM REZEPTE (Kombination) ==========
  # Kombiniert zwei Items zu einem neuen

  compress_gems:
    first-input: "ruby_shard"
    second-input: "ruby_shard"
    output: "ruby"
    output-amount: 1
    exp-cost: 3

  fuse_crystals:
    first-input: "fire_crystal"
    second-input: "ice_crystal"
    output: "elemental_crystal"
    output-amount: 1
    exp-cost: 25

  # ========== SPEZIAL-CRAFTING ==========

  forge_legendary_blade:
    first-input: "dragon_scale"
    second-input: "mythril_bar"
    output: "legendary_sword"
    output-amount: 1
    exp-cost: 30

  create_philosophers_stone:
    first-input: "gold_ingot"
    second-input: "ancient_rune"
    output: "philosophers_stone"
    output-amount: 1
    exp-cost: 50

  # ========== TEST-REZEPTE (für Debugging) ==========

  # Test 1: Ein Item (Stick → Diamond)
  test_one_item:
    first-input: "stick"
    output: "diamond"
    output-amount: 1
    exp-cost: 0

  # Test 2: Zwei Items (Stick + Stick → Diamond)
  test_two_items:
    first-input: "stick"
    second-input: "stick"
    output: "diamond"
    output-amount: 2
    exp-cost: 5

# ==================== FEHLERBEISPIELE ====================
