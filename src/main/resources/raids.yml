# ====================================
# RAIDS CONFIGURATION MIT ABILITIES
# ====================================
# Custom Mobs API Integration!
#
# VERFÜGBARE ABILITIES:
#   - Teleport: Teleportiert zu Spielern
#   - Regeneration: Regeneriert Leben
#   - SpeedBoost: Wird schneller
#   - Knockback: Schleudert Spieler weg
#   - Invisibility: Wird unsichtbar
#
# Abilities werden automatisch hinzugefügt wenn angegeben
# ====================================

raids:
  # ==================== WALD INVASION ====================
  forest_invasion:
    display-name: "&2Wald-Invasion"

    allowed-biomes:
      - FOREST
      - BIRCH_FOREST
      - DARK_FOREST

    preparation-time: 15
    difficulty-multiplier: 1.0
    spawn-radius: 20

    waves:
      wave1:
        name: "&aErste Welle - Zombies"
        delay-after: 5
        mobs:
          zombie:
            type: zombie
            amount: 8
            health: 30.0
            damage: 3.0
            custom-name: "&2Wald-Zombie"
            use-equipment: true
            # Keine Abilities = normale Mobs

          spider:
            type: SPIDER
            amount: 5
            health: 25.0
            damage: 2.5
            custom-name: "&2Gift-Spinne"
            use-equipment: false

      wave2:
        name: "&eZweite Welle - Skelette mit Abilities"
        delay-after: 10
        mobs:
          skeleton:
            type: Skeleton
            amount: 6
            health: 25.0
            damage: 4.0
            custom-name: "&2Wald-Skelett"
            use-equipment: true
            abilities:  # NEU: Abilities!
              - "SpeedBoost"

          creeper:
            type: CREEPER
            amount: 4
            health: 30.0
            damage: 5.0
            custom-name: "&2Explosiver Wächter"
            use-equipment: false
            abilities:
              - "Invisibility"  # Unsichtbare Creeper!

      wave3:
        name: "&cDritte Welle - Elite Boss"
        delay-after: 0
        mobs:
          giant_zombie:
            type: zombie
            amount: 1
            health: 200.0
            damage: 10.0
            custom-name: "&c&lWald-Tyrann"
            use-equipment: true
            abilities:
              - "Regeneration"  # Boss regeneriert sich!
              - "Knockback"

          minion_zombies:
            type: ZOMBIE
            amount: 10
            health: 40.0
            damage: 4.0
            custom-name: "&7Diener"
            use-equipment: true
            abilities:
              - "SpeedBoost"

    rewards:
      oraxen-items:
        - "forest_token"
        - "enchanted_wood"
      money: 500.0
      experience: 250
      commands:
        - "give %player% diamond 5"

