# Chest Loot (LootTable-basiert)
# Format: loottable-key -> loot-id -> oraxen-item, chance (in %), min-amount, max-amount
#
# WICHTIG: Du kannst die Enum-Namen aus StructureType.java verwenden!
# Vorteile:
#   - Auto-Complete in deiner IDE
#   - Typsicher
#   - Übersicht über alle verfügbaren Strukturen
#
# Der Key kann entweder der komplette LootTable-Key sein oder ein Teil davon.
#
# ALLE VERFÜGBAREN STRUKTUREN (siehe StructureType.java):
#
# === OVERWORLD ===
# Unterwasser: BURIED_TREASURE, SHIPWRECK_MAP, SHIPWRECK_SUPPLY, SHIPWRECK_TREASURE,
#              OCEAN_RUIN_COLD, OCEAN_RUIN_WARM
# Wüste: DESERT_PYRAMID
# Dschungel: JUNGLE_TEMPLE, JUNGLE_TEMPLE_DISPENSER
# Dörfer: VILLAGE_WEAPONSMITH, VILLAGE_TOOLSMITH, VILLAGE_ARMORER, VILLAGE_CARTOGRAPHER,
#         VILLAGE_MASON, VILLAGE_SHEPHERD, VILLAGE_BUTCHER, VILLAGE_FLETCHER,
#         VILLAGE_FISHER, VILLAGE_TANNERY, VILLAGE_TEMPLE, VILLAGE_DESERT_HOUSE,
#         VILLAGE_PLAINS_HOUSE, VILLAGE_TAIGA_HOUSE, VILLAGE_SNOWY_HOUSE, VILLAGE_SAVANNA_HOUSE
# Andere: MINESHAFT, STRONGHOLD_CORRIDOR, STRONGHOLD_CROSSING, STRONGHOLD_LIBRARY,
#         WOODLAND_MANSION, PILLAGER_OUTPOST, IGLOO, RUINED_PORTAL,
#         ANCIENT_CITY, ANCIENT_CITY_ICE_BOX, TRAIL_RUINS_COMMON, TRAIL_RUINS_RARE
#
# === NETHER ===
# NETHER_BRIDGE, BASTION_TREASURE, BASTION_OTHER, BASTION_BRIDGE, BASTION_HOGLIN_STABLE
#
# === END ===
# END_CITY_TREASURE
