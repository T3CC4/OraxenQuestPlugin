# OraxenQuestPlugin Configuration
# Alle Oraxen Item-IDs müssen existieren!

# Quest NPC Einstellungen
quest-npc:
  type: VILLAGER  # Entity-Typ (VILLAGER, ZOMBIE, etc.)
  name: "&6Quest Händler"  # Name des NPCs

# Cooldown Einstellungen werden im Code verwaltet:
# - Globaler Cooldown: 30 Minuten (wenn anderer Spieler Quest macht)
# - Spieler-Cooldown: 1 Stunde (wenn derselbe Spieler Quest nochmal macht)
# - Auto-Cycling: 5 Stunden (wenn niemand Quest macht)

# Quest Definitionen
quests:
  quest1:
    required-item: "emerald_shard"  # Oraxen Item ID das benötigt wird
    reward-item: "ruby"  # Oraxen Item ID als Belohnung
    money-reward: 100.0  # Geld Belohnung (benötigt Vault)

  quest2:
    required-item: "copper_ingot"
    reward-item: "steel_ingot"
    money-reward: 50.0

  quest3:
    required-item: "mythril_ore"
    reward-item: "mythril_bar"
    money-reward: 250.0

# Mob Drops
# Format: mob-typ -> drop-id -> oraxen-item, chance (in %), min-amount, max-amount
# LOOTING-VERZAUBERUNG: Jedes Looting-Level erhöht die Drop-Chance um +1%
#   Beispiel: 15% base Chance + Looting III (3) = 18% Chance
#   Maximale Chance ist immer 100%
